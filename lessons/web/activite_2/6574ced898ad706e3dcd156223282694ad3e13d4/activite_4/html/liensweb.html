<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="../css/liensweb.css">

</head>

<body>
    <h1>Activité 1</h1>

    <div id="message"></div>

    <button id="ajout">Ajouter un lien</button>

    <form method="post" action="">

    </form>

    <!-- Les nouveaux éléments sont ajoutés dans cette balise -->
    <div id="contenu">
    </div>

    <script src="../js/liensweb.js"></script>
